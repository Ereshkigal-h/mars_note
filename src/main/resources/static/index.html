<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</head>
<body>
    <div class="app-container">
        <div class="menu-bar">
            <div class="menu-item" id="saveButton">保存</div>
            <div class="menu-item" id="help">帮助</div>
            <span id="welcomeMessage"></span>
            <div class="menu-item" id="previewMd">预览md</div>
            <div class="ai" id="ai-button">AI助手</div>
            <div class="login" id="loginButton">登录</div>
        </div>



        <div class="tab-bar">
            <div class="tab">纲<br>大</div>
        </div>

        <div class="sidebar">
            <div class="sidebar-editor" contenteditable="true">
                <!-- 侧边栏可编辑区域 -->
                <p>侧边栏编辑内容...</p>
            </div>
        </div>

        <div class="editor-wrapper">
            <div class="editor-container">

                <!-- 新增功能区 -->
                <div class="editor-toolbar">
                    <div class="tool-group">
                        <button id="clearFormatBtn" title="清除格式"><i class="fas fa-eraser"></i> 清除格式</button>
                    </div>
                    <div class="tool-group">
                        <select id="fontFamily">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="Courier New">Courier New</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Palatino">Palatino</option>
                            <option value="'Microsoft YaHei', sans-serif">微软雅黑</option>
                            <option value="'SimSun', serif">宋体</option>
                        </select>
                    </div>
                    <div class="tool-group">
                        <select id="fontSize">
                            <option value="8">8px</option>
                            <option value="10">10px</option>
                            <option value="12" >12px</option>
                            <option value="14">14px</option>
                            <option value="16" selected>16px</option>
                            <option value="18">18px</option>
                            <option value="20">20px</option>
                            <option value="24">24px</option>
                            <option value="28">28px</option>
                            <option value="32">32px</option>
                            <option value="36">36px</option>
                            <option value="48">48px</option>
                            <option value="64">64px</option>
                        </select>
                    </div>
                    <div class="tool-group">
                        <label for="textColorPicker" title="文本颜色"><i class="fas fa-font"></i> 颜色</label>
                        <input type="color" id="textColorPicker" value="#ffffff">
                    </div>
                    <div class="tool-group">
                        <button id="boldBtn" title="加粗"><i class="fas fa-bold"></i> 加粗</button>
                        <button id="italicBtn" title="斜体"><i class="fas fa-italic"></i> 斜体</button>
                        <button id="underlineBtn" title="下划线"><i class="fas fa-underline"></i> 下划线</button>
                    </div>
                    <div class="tool-group">
                        <button id="indentBtn" title="首行缩进"><i class="fas fa-indent"></i> 首行缩进</button>
                    </div>
                    <div class="tool-group">
                        <button id="alignLeftBtn" title="居左对齐"><i class="fas fa-align-left"></i> 居左</button>
                        <button id="alignCenterBtn" title="居中对齐"><i class="fas fa-align-center"></i> 居中</button>
                        <button id="alignRightBtn" title="居右对齐"><i class="fas fa-align-right"></i> 居右</button>
                    </div>
                </div>
                <div class="editor-area" contenteditable="true" data-markdown></div>
            </div>
        </div>

        </div>

        <!-- ai 侧边栏-->
        <div class="ai-sidebar">
            <div class="ai-header">
                <h3><i class="fas fa-magic"></i> AI写作助手</h3>
            </div>

            <div class="ai-conversation">
                <div class="ai-message ai-response">
                    <div class="avatar"><i class="fas fa-robot"></i></div>
                    <div class="message-content">你好！我是AI写作助手，有什么可以帮助您的？</div>
                </div>
            </div>


            <div class="ai-input-area">
                <input type="text" id="ai-input" placeholder="输入您的问题或指令...">
                <button class="send-btn" id="ai-send"><i class="fas fa-paper-plane"></i> </button>
            </div>

        </div>


    <script src="script.js"></script>
    <script src="login.js"></script>

</body>
</html>
